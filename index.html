<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta de Presentación Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <header class="card-header">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-img">
            <h1>[Tu Nombre Completo]</h1>
            <h2>[Tu Puesto o Título Profesional]</h2>
        </header>

        <section class="card-body">
            <p>[Una breve biografía o frase que te defina. Por ejemplo: "Desarrollador web apasionado por crear experiencias digitales únicas."]</p>
        </section>

        <nav class="social-links">
            <a href="https://twitter.com/[tu_usuario]" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/in/[tu_usuario]" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/[tu_usuario]" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
            <a href="mailto:[tu_correo]@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
        </nav>

        <footer class="card-footer">
            <a href="https://tu-portfolio.com" target="_blank" class="portfolio-link">Visita mi Portfolio</a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
